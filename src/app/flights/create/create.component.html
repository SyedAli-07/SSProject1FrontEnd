<div class="container">
    <h1>Create A New Flight</h1>
    <a href="#" routerLink="/flights/index" class="btn btn-primary">&lt;&lt; Back</a>
    <form [formGroup]="newFlightForm" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="flightnumber">Flight Number</label>
            <input type="text" class="form-control" id="flightnumber" formControlName="flightnumber" />
            <div *ngIf="f['flightnumber'].touched && f['flightnumber'].invalid" class="alert alert-danger">
                <div *ngIf="f['flightnumber'].errors && f['flightnumber'].errors['required']">Flight Number is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="departuredatetime">Departure Date & Time</label>
            <input type="text" class="form-control" id="departuredatetime" formControlName="departuredatetime" />
            <div *ngIf="f['departuredatetime'].touched && f['departuredatetime'].invalid" class="alert alert-danger">
                <div *ngIf="f['departuredatetime'].errors && f['departuredatetime'].errors['required']">Departure Date & Time is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="departureairport">Departure Airport</label>
            <input type="text" class="form-control" id="departureairport" formControlName="departureairport" />
            <div *ngIf="f['departureairport'].touched && f['departureairport'].invalid" class="alert alert-danger">
                <div *ngIf="f['departureairport'].errors && f['departureairport'].errors['required']">Departure Airport is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="arrivaldatetime">Arrival Date & Time</label>
            <input type="text" class="form-control" id="arrivaldatetime" formControlName="arrivaldatetime" />
            <div *ngIf="f['arrivaldatetime'].touched && f['arrivaldatetime'].invalid" class="alert alert-danger">
                <div *ngIf="f['arrivaldatetime'].errors && f['arrivaldatetime'].errors['required']">Arrival Date & Time is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="arrivalairport">Arrival Airport</label>
            <input type="text" class="form-control" id="arrivalairport" formControlName="arrivalairport" />
            <div *ngIf="f['arrivalairport'].touched && f['arrivalairport'].invalid" class="alert alert-danger">
                <div *ngIf="f['arrivalairport'].errors && f['arrivalairport'].errors['required']">Arrival Airport is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="maxcapacity">Max Capacity</label>
            <input type="text" class="form-control" id="maxcapacity" formControlName="maxcapacity" />
            <div *ngIf="f['maxcapacity'].touched && f['maxcapacity'].invalid" class="alert alert-danger">
                <div *ngIf="f['maxcapacity'].errors && f['maxcapacity'].errors['required']">Max Capacity is required</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!newFlightForm.valid">Submit</button>
    </form>
</div>
